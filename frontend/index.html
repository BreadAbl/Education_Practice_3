<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Ремонт техники</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">Ремонт быт.техники</h2>
                            <p class="text-muted">Система учета заявок на ремонт</p>
                        </div>

                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="mb-3">
                                <label for="login" class="form-label">Логин</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="login"
                                    placeholder="Введите логин"
                                    required
                                    autocomplete="username"
                                >
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Пароль</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Введите пароль"
                                    required
                                    autocomplete="current-password"
                                >
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Войти
                                </button>
                            </div>
                        </form>

                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
                            <!-- Сообщение об ошибке -->
                        </div>

                        <div class="text-center mt-4">
                            <small class="text-muted">
                                Демо-доступ: <br>
                                Менеджер/админ: kasoo / root <br>
                                Оператор: perinaAD / 250519
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
